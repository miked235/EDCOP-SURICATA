apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "suricata.fullname" . }}-dashboards-runner
  labels:
    app: {{ template "suricata.name" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
spec:
  template:
    metadata:
      name: {{ template "suricata.name" . }}-dashboards-runner
      annotations:
        "helm.sh/hook": "pre-install"  # Run before all other services start
    spec:
      containers:
      - name: dashboards-runner
        image: miked235/elk-runner
        imagePullPolicy: Always
        env:
        - name: KIBANA
          value: "kibana-service:5601"
        volumeMounts:
        - name: dashboards
          mountPath: /etc/dashboards
        - name: index-patterns
          mountPath: /etc/patterns
      volumes:
      - name: dashboards
        configMap:
          name: {{ template "suricata.fullname" . }}-dashboards
      - name: index-patterns
        configMap:
          name: {{ template "suricata.fullname" . }}-index-patterns
      restartPolicy: OnFailure
